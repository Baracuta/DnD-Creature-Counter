<!DOCTYPE html>

<html lang="en">
<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8"/>
        <meta name="author" content="Benjamin Funk"/>
        <meta name="description" content="A tool for tracking monsters in D&D"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Creature Counter</title>
    </head>

    <body>
        
        <header>
            <h1>D&D Creature Counter</h1> <p>Version number here</p>

        </header>


        <main>
            
            <div class="side_bar">
                <div class="add_button">
                    <img src="Visual Resources/Icons/health-normal.png">
                </div>

                <div class="lock_button">
                    <img src="Visual Resources/Icons/padlock.png">
                </div>

                <div class="unlock_button">
                    <img src="Visual Resources/Icons/padlock-open.png">
                </div>
            </div>

            <div class="creature_table">
                <div class="critterBox">

                    <div class="critterName">
                        <p>Goblin 1</p>
                    </div>

                    <div class="critterHealth">
                        <p>7/7HP</p>
                    </div>


                    <div class="critterNotes">

                    </div>


                    <div class="critterButtons">
                        <div class="healthButton">
                            <img src="Visual Resources/Icons/heart-drop.png">
                        </div>

                        <div class="notesButton">  
                            <img src="Visual Resources/Icons/notebook.png">
                        </div>

                        <div class="deleteButton">
                            <img src="Visual Resources/Icons/death-skull.png">
                        </div>
                    </div>


                </div>
            </div>




        </main>




        
    </body>



</html>
