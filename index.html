<!DOCTYPE html>

<html lang="en">
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8"/>
        <meta name="author" content="Benjamin Funk"/>
        <meta name="description" content="A tool for tracking monsters in D&D"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Creature Counter</title>
    </head>

    <body>
        
        <header>
            <h1>D&D Creature Counter</h1>

        </header>

        <main>
            
            <div class="side_bar">
                <button id="add_critter">
                    <img src="Visual Resources/Icons/health-normal.png">
                </button>

                <button id="lock_button">
                    <img src="Visual Resources/Icons/padlock.png">
                </button>

                <button id="unlock_button">
                    <img src="Visual Resources/Icons/padlock-open.png">
                </button>
            </div>

            <div id="creature_table">

                <div class="critterBox">
                    <input type="text" id="critterName">(name the critter)</input>

                    <input type ="text" id="critterHealth">(HP&MaxHP)</input>

                    <div class="critterNotes">
                    </div>

                    <div class="critterButtons">
                        <button id="healthButton">
                            <img src="Visual Resources/Icons/heart-drop.png">
                        </button>

                        <button id="notesButton">  
                            <img src="Visual Resources/Icons/notebook.png">
                        </button>

                        <button id="deleteButton">
                            <img src="Visual Resources/Icons/death-skull.png">
                        </button>

                    </div>
                </div>

            </div>




        </main>
    </body>
    <script src="main.js"></script>
</html>
